<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memorIA - Find Your Best Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output-container {
            margin-top: 30px;
        }

        img {
            width: 100px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-photo-container img {
            width: 200px;
            height: auto;
            margin: 10px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #aaa;
            text-align: center;   /* Centers the text */
            position: fixed;      /* Fixes the footer at the bottom */
            bottom: 10px;         /* Distance from the bottom */
            left: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>memorIA</h1>
        <p>Find Your Best Memories</p>
        <form method="POST" enctype="multipart/form-data">
            <label for="folder_path">Folder Path:</label>
            <input type="text" id="folder_path" name="folder_path" placeholder="Enter the path of your photo folder" required>
            
            <label for="photo">Select a photo:</label>
            <input type="file" id="photo" name="photo">
            
            <label for="text_query">Text Query:</label>
            <input type="text" id="text_query" name="text_query" placeholder="Describe your memory">
            
            <button type="submit">Find Memories</button>
        </form>

        {% if input_photo %}
        <div class="input-photo-container">
            <h2>Input Photo:</h2>
            <img src="{{ url_for('output_file', filename=input_photo) }}" alt="Input Photo">
        </div>
        {% endif %}

        {% if output_photos %}
        <div class="output-container">
            <h2>Matched Photos:</h2>
            <div>
                {% for photo in output_photos %}
                <img src="{{ url_for('output_file', filename=photo) }}" alt="Matched Photo">
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2024 memorIA. Find Your Best Memories.
    </footer>
</body>
</html>
